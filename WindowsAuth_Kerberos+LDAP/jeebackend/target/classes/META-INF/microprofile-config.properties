# LDAP Connection Configuration
ldap.url=ldap://your-ldap-server:389
ldap.base=DC=example,DC=com
ldap.bind.dn=CN=ServiceAccount,CN=Users,DC=example,DC=com
ldap.password=serviceAccountPassword

# Connection Pool Settings
ldap.pool.enabled=true
ldap.pool.timeout=10000
ldap.pool.maxsize=20
ldap.connect.timeout=5000

# Retry Configuration
ldap.retry.max=3
ldap.retry.delay=1000

# SSL/TLS Configuration
ldap.secure=true
ldap.truststore.path=/path/to/truststore.jks
ldap.truststore.password=truststore_password