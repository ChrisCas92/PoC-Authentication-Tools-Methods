services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      # Zusätzliche Konfigurationen für Custom-Claims
      - KC_FEATURES=preview,token-exchange
    # Starten mit Import-Option, falls eine Export-Datei existiert
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      # Verzeichnis für Export/Import
      - ./keycloak-export:/opt/keycloak/data/import
    networks:
      - poc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Shutdown-Hook hinzufügen
    stop_grace_period: 30s
    stop_signal: SIGTERM

  # Frontend mit optimiertem Dockerfile
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NODE_ENV=production
    container_name: angular-frontend
    ports:
      - "4200:80"
    depends_on:
      - keycloak
      - jboss-backend
    networks:
      - poc-network

  # JBoss/WildFly-Backend mit OIDC
  jboss-backend:
    build:
      context: ./jeebackend
      dockerfile: Dockerfile.backend
    container_name: jboss-backend
    ports:
      - "8081:8080" # Anwendungsport
      - "9990:9990" # Management-Port
    depends_on:
      - keycloak
    environment:
      # Umgebungsvariablen für die OIDC-Konfiguration
      - OIDC_CLIENT_SECRET=9Ie6TbfCfkurKsUkq6Yx0zMtUE3J4Flv
      - OIDC_ISSUER=http://keycloak:8080/realms/PoCRealm-Oauth2OpenIdConnect
      - OIDC_JWKS_URI=http://keycloak:8080/realms/PoCRealm-Oauth2OpenIdConnect/protocol/openid-connect/certs
    volumes:
      # Für schnellere Entwicklung: Direktes Mounting der Deployment-Dateien
      - ./jeebackend/target/jee-backend-1.0.war:/opt/jboss/wildfly/standalone/deployments/jee-backend-1.0.war
      # Optional: Mounting der Konfigurationsdateien
      - ./jeebackend/src/main/resources/standalone.xml:/opt/jboss/wildfly/standalone/configuration/standalone.xml
    networks:
      - poc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9990/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  poc-network:
    driver: bridge

volumes:
  keycloak_data:
    driver: local
